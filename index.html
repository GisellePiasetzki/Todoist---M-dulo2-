<body>
    <section class="title">
        <h1>To-do List</h1>
        <p>Não esqueça seus compromissos</p>
      </section>

    <section class="content">
        <button id="openAddWindow" onclick="AddWindow()">
            <i class="fa fa-plus"></i>
        </button>
        <!-- Só abre a div abaixo quando o button acima é acionado-->
        <div  id ="AddWindowDiv" >
            <input type="text" id="inputNewTask"  placeholder="Digite uma nova tarefa aqui">
            <button id="btnAddTask"> Salvar Tarefa</button>
        </div>
        <ul id="taskList">
            <li>
                <span class="li-decoration">
                    <img src="Assets/check.svg" alt="ícone de check">
                </span>

                <span class="taskText">Tarefa 1</span>
                <button class="btnAction">
                     <img src="Assets/trash.svg" alt="ícone lixeira">
                    </button>
            </li>
        </ul>
    </section>

   

    <div id="editList" >
        <button id="btnEditWindowClose">
            <i class="fa fa-remove"></i>
        </button>
        <h2 id="idTarefaEdicao"></h2>
        <hr>
        <form >
            <div class="frm-row">
                <label for="name">Nome</label>
                <input type="text" id="inputTaskNameEdit">
            </div>
            <div class="frm-row">
                <input type="button" value="Update" onclick="update()" id="btnAttTask">
            </div>
        </form>
    </div>

    <div id="windowEditBack"> </div>

    <script src="https://kit.fontawesome.com/9bc42a4144.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
