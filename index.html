    <section class="title">
        <h1>To-do List</h1>

    <section class="content">
        <div class="top">
            <button id="btnAddTask">
                <i class="fa fa-plus"></i>
            </button>
            <input type="text" id="inputNewTask" class = "campo" placeholder="Digite uma nova tarefa aqui">
        </div>

        <ul id="taskList">
            <li>
                <span class="li-decoration">
                    <img src="Assets/check.svg" alt="ícone de check">
                </span>

                <span class="taskText">Tarefa 1</span>
                <button class="btnAction">
                     <img src="Assets/trash.svg" alt="ícone lixeira">
                </button>
            </li>
        </ul>
